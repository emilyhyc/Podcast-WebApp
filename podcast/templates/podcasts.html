<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Podcasts</title>
    <link
      rel="stylesheet" href="../static/css/main.css"
    />
    <link rel="icon"
      type="image/png"
      href="../static/image/logo.png"/>
</head>
<body>
    <header>
        {% include "navbar.html" %}
    </header>
    <main class="content">
        <h1>All Podcasts</h1>
        <ul>
            {% for podcast in podcasts %}
                <li>
                    <h2><a href="{{ url_for('podcasts_bp.show_description', podcast_id=podcast.id) }}">{{ podcast.title }}</a></h2>
                    <p>{{ podcast.description }}</p>
                </li>
            {% endfor %}
        </ul>
    </main>
{% include "footer.html" %}
</body>
</html>
