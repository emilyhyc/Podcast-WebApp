<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="icon"
      type="image/png"
      href="../static/image/logo.png"/>
    <link
      rel="stylesheet" href="../static/css/main.css"
    />
</head>
<body>
    <header>
        {% include "navbar.html" %}
    </header>
    <main class="content">
        <h1>Podcast Categories</h1>
        <ul class="category_list">
            {% for category in categories %}
                <li class="category_items">
                    <a href="{{ url_for('categories_bp.category_detail', category_id=category.id) }}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </main>
{% include "footer.html" %}
</body>
</html>
